<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁捲動</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">
   
    <!-- 動畫特效網站 http://srdesign.com.tw/design/thread-536-1-1.html -->
    <nav>
        <!-- 要前往元素的ID data-st-target="areal1" -->
        <!-- 捲動所花的時間 data-st-duration="1000" -->

        <a href="" data-st-target="areal1" data-st-duration="700">連結01</a>
        <a href="" data-st-target="areal2" data-st-duration="800" data-st-offset="100">連結02</a>
        <a href="" data-st-target="areal3" data-st-duration="900" data-st-offset="100">連結03</a>
    </nav>
    <section id="areal1">區塊1</section>
    <section id="areal2">區塊2</section>
    <section id="areal3">區塊3</section>

    <a id="arrow" data-st-target="top" data-st-duration="800" data-st-top="300" data-st-time="1000"></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
